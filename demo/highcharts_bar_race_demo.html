<html>
<head>
    <!-- https://www.highcharts.com/demo/highcharts/bar-race -->
    <style>
        @import url("https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css");

        .highcharts-figure {
            margin: 0;
        }

        #play-controls {
            max-width: 1000px;
            margin: 1em auto;
        }

        #container {
            height: 1200px;
            max-width: 1000px;
            margin: 0 auto;
        }

        #play-pause-button {
            margin-left: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 1px solid rgba(2, 117, 255, 1);
            border-radius: 25px;
            color: white;
            background-color: rgba(2, 117, 255, 1);
            transition: background-color 250ms;
        }

        #play-pause-button:hover {
            background-color: rgba(2, 117, 255, 0.5);
        }

        #play-range {
            transform: translateY(2.5px);
            width: calc(100% - 90px);
            background: #f8f8f8;
        }

        .highcharts-description {
            margin: 0.3rem 10px;
        }
    </style>
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>

<figure class="highcharts-figure">
    <div id="parent-container">
        <div id="play-controls">
            <button id="play-pause-button" class="fa fa-play" title="play"></button>
            <input id="play-range" type="range" value="1" min="" max=""/>
        </div>
        <div id="container"></div>
    </div>
</figure>

<script>
  const startValue = 1,
      endValue = 52,
      targetYear = 2023,
      btn = document.getElementById('play-pause-button'),
      input = document.getElementById('play-range'),
      animationDuration = 1000;

  let dataset, chart;

  input.min = startValue;
  input.max = endValue;

  /*
   * Animate dataLabels functionality
   */
  (function (H) {
    const FLOAT = /^-?\d+\.?\d*$/;

    // Add animated textSetter, just like fill/strokeSetters
    H.Fx.prototype.textSetter = function () {
      let startValue = this.start.replace(/ /g, ''),
          endValue = this.end.replace(/ /g, ''),
          currentValue = this.end.replace(/ /g, '');

      if ((startValue || '').match(FLOAT)) {
        startValue = parseInt(startValue, 10);
        endValue = parseInt(endValue, 10);

        // No support for float
        currentValue = Highcharts.numberFormat(
            Math.round(startValue + (endValue - startValue) * this.pos),
            0
        );
      }

      this.elem.endText = this.end;

      this.elem.attr(this.prop, currentValue, null, true);
    };

    // Add textGetter, not supported at all at this moment:
    H.SVGElement.prototype.textGetter = function () {
      const ct = this.text.element.textContent || '';
      return this.endText ? this.endText : ct.substring(0, ct.length / 2);
    };

    // Temporary change label.attr() with label.animate():
    // In core it's simple change attr(...) => animate(...) for text prop
    H.wrap(H.Series.prototype, 'drawDataLabels', function (proceed) {
      const attr = H.SVGElement.prototype.attr,
          chart = this.chart;

      if (chart.sequenceTimer) {
        this.points.forEach(point =>
            (point.dataLabels || []).forEach(
                label =>
                    (label.attr = function (hash) {
                      if (
                          hash &&
                          hash.text !== undefined &&
                          chart.isResizing === 0
                      ) {
                        const text = hash.text;

                        delete hash.text;

                        return this
                            .attr(hash)
                            .animate({text});
                      }
                      return attr.apply(this, arguments);

                    })
            )
        );
      }

      const ret = proceed.apply(
          this,
          Array.prototype.slice.call(arguments, 1)
      );

      this.points.forEach(p =>
          (p.dataLabels || []).forEach(d => (d.attr = attr))
      );

      return ret;
    });
  }(Highcharts));

  function chooseColor(str) {
    const colors = {ruby: '#ad1100', python: '#ffe362', php: '#6d7eb7', java: '#ef9c4f', perl: '#ff6600', rust: '#000000', go: '#bbbbbb', swift: '#f05237', kotlin: '#e901e1', nodejs: '#78ac65', gcc: '#6693d1'};
    const matched = str.match(/__(\w+)__/) || [];
    return colors[matched[1]] || '#aaaaaa'
  }

  function getData(dataIndex) {
    return Object.entries(dataset)
        .map(commitData => {
          const [author, data] = commitData;
          return {y: Number(data[dataIndex]), name: author, color: chooseColor(author)};
        })
        .sort((a, b) => b.y - a.y);
  }

  function getSubtitle() {
    const month = ["January", "February", "March", "April", "May", "June", "July",
      "August", "September", "October", "November", "December"];
    const index = Math.floor(input.value / (endValue / 12) - 0.1); // '0.1 prevents the index from exceeding its maximum value
    return `<span style="font-size: 60px">${month[index]} ${targetYear}</span>`;
  }

  function setContainerHeight() {
    let value = Object.keys(dataset).length * 30;
    if (value < 500) {
      value = 500;
    }
    document.getElementById('container').style.height = value + 'px';
  }

  (async () => {

    dataset = await fetch(
        './data.json'
    ).then(response => response.json());

    setContainerHeight();

    chart = Highcharts.chart('container', {
      chart: {
        animation: {
          duration: animationDuration
        },
        marginRight: 50
      },
      title: {
        text: null,
      },
      subtitle: {
        useHTML: true,
        text: getSubtitle(),
        floating: true,
        align: 'right',
        verticalAlign: 'top',
        y: 400,
        x: -50
      },

      legend: {
        enabled: false
      },
      xAxis: {
        type: 'category',
        labels: {useHTML: true}
      },
      yAxis: {
        opposite: true,
        tickPixelInterval: 150,
        title: {
          text: null
        }
      },
      plotOptions: {
        series: {
          animation: false,
          groupPadding: 0,
          pointPadding: 0.1,
          borderWidth: 0,
          colorByPoint: true,
          dataSorting: {
            enabled: true,
            matchByName: true
          },
          type: 'bar',
          dataLabels: {
            enabled: true
          }
        }
      },
      series: [
        {
          type: 'bar',
          name: startValue,
          data: getData(startValue)
        }
      ],
      responsive: {
        rules: [{
          condition: {
            maxWidth: 550
          },
          chartOptions: {
            xAxis: {
              visible: false
            },
            subtitle: {
              x: 0
            },
            plotOptions: {
              series: {
                dataLabels: [{
                  enabled: true,
                  y: 8
                }, {
                  enabled: true,
                  format: '{point.name}',
                  y: -8,
                  style: {
                    fontWeight: 'normal',
                    opacity: 0.7
                  }
                }]
              }
            }
          }
        }]
      }
    });
  })();

  /*
   * Pause the timeline, either when the range is ended, or when clicking the
   * pause button. Pausing stops the timer and resets the button to play mode.
   */
  function pause(button) {
    button.title = 'play';
    button.className = 'fa fa-play';
    clearTimeout(chart.sequenceTimer);
    chart.sequenceTimer = undefined;
  }

  /*
   * Update the chart. This happens either on updating (moving) the range input,
   * or from a timer when the timeline is playing.
   */
  function update(increment) {
    if (increment) {
      input.value = parseInt(input.value, 10) + increment;
    }
    if (input.value >= endValue) {
      // Auto-pause
      pause(btn);
    }

    chart.update(
        {
          subtitle: {
            text: getSubtitle()
          }
        },
        false,
        false,
        false
    );

    chart.series[0].update({
      name: input.value,
      data: getData(input.value)
    });
  }

  /*
   * Play the timeline.
   */
  function play(button) {
    button.title = 'pause';
    button.className = 'fa fa-pause';
    chart.sequenceTimer = setInterval(function () {
      update(1);
    }, animationDuration);
  }

  btn.addEventListener('click', function () {
    if (chart.sequenceTimer) {
      pause(this);
    } else {
      play(this);
    }
  });
  /*
   * Trigger the update on the range bar click.
   */
  input.addEventListener('click', function () {
    update();
  });
</script>
</body>
</html>
